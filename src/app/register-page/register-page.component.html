<form [formGroup]="form" style="background-color: grey;">
  <mat-form-field class="max-width">
    <mat-label>Vezetéknév</mat-label>
    <input matInput type="text" name="givenName" placeholder="Kiss" required formControlName="givenName">
  </mat-form-field>
  <br>
  <mat-form-field class="max-width">
    <mat-label>Keresztnév</mat-label>
    <input type="text" name="familyName" matInput placeholder="Béla" formControlName="familyName">
  </mat-form-field>
  <br>
  <mat-form-field class="max-width">
    <mat-label>Születési hely</mat-label>
    <input type="text" name="placeOfBirth" matInput placeholder="Budapest" formControlName="placeOfBirth">
  </mat-form-field>
  <br>
  <mat-form-field class="max-width">
    <mat-label>Születési idő</mat-label>
    <input type="date" name="birthdate" matInput placeholder="Béla" formControlName="birthDate">
  </mat-form-field>
  <br>
  <button type="submit" mat-raised-button color="primary" class="max-width" (click)="registerIndividual(form)" >REGISZTRÁCIÓ</button>
</form>
